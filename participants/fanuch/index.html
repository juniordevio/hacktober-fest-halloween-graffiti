<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fanuch</title>
</head>
<body>
    <marquee behavior="scroll" direction="left">An example of bluring text in form fields to prevent easy reading from over the shoulder...</marquee>
     <form action="#">
          <fieldset>
            <legend>Personal information:</legend>
            First name:<br>
            <input class="blurthis" type="text" name="firstname" value="Mickey"><br>
            Last name:<br>
            <input class="blurthis" type="text" name="lastname" value="Mouse"><br><br>
            <input type="submit" value="Submit">
          </fieldset>
        </form>
</body>
</html>
